<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="container">
        <img id="first" src="./images/image-product-desktop.jpg" alt="" />

        <div class="box">
          <p
            class="paragraph"
            style="
              text-transform: uppercase;
              letter-spacing: 5px;
              font-size: 10px;
            "
          >
            Perfume
          </p>

          <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>

          <p class="paragraph">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="heading" style="color: hsl(158, 36%, 37%)">$149.99</h2>
            <p>
              <s class="strikethrough"> $169.99 </s>
            </p>
          </div>

          <div class="button">
            <img id="second" src="/images/icon-cart.svg" alt="" width="14px" />
            Add to Cart
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Osamwengumwenro Oni-Ojo</a>.
    </div>
  </body>
</html>
